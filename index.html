<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- boots -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
     <link rel="stylesheet" href="./weather.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h1 id="title">Know Your Weather</h1>
            <div id="main-card">
               <div class="row" >
                <div id="form">
                    <form class="d-flex" role="search">
                    
                    <input class="form-control me-2 round" type="search" placeholder="Enter City Name" aria-label="Search" style="background-color: rgba(240, 255, 255, 0.548);" id="cityname">
                    
                    <button class="btn btn-outline-light round" style="border-radius:50px ;" onclick="get()" type="button"><i class="fa-solid fa-magnifying-glass " style="color: #fcfcfd;" ></i></button>
                    </form>

                </div>
                
                    <div class="col-md-5 sm-12" id="two-card">
                         <div id="result-1">
                            <div class="col">
                                <div class="row-3">
                                    <i class="fa-solid fa-cloud-sun fa-9x" style="color: #fcfcfd;"></i>
                                </div>
                                <div class="row-3">
                                    <h3 style="padding-top:15px ;color: azure;font-size:30px;" id="loc">Location</h3>
                                </div>
                                <div class="row-3"><h1 style="font-size:70px ;padding-top:6px ;color: azure;" id="tempn">00</h1></div>
                                <div class="row-3 "><h4 style="font-size:20px ;color: azure;padding-bottom:15px ;" id="desc">How's the weather?</h4>
                                <h5 id="datewr" style="font-size:20px ;color: azure;padding-bottom:15px ;"></h5></div>
                            </div>
    
                         </div>
                    </div>
                    <div class="col-md-7 col-sm-12"id="form">
                        <div class="row-6" style="display: flex;padding-bottom:20px ;justify-content: center;">
                            <div class="col-6 col-sm-12 box d-flex align-items-center justify-content-center">
                                <div class="row align-items-center" class="big" >
                                    <h5 style="color: rgba(240, 255, 255, 0.694);">TEMPERATURE</h5>
                                    <div class="col-6 align-items-center justify-content-center" style="width: 50%;align-items: center;justify-content: space-between;">
                                        <h4 style="color: azure;" >MAX</h4>
                                        <h1 style="color: azure;font-size:35px;" id="maxt">00</h1>
                                    </div>
                                    <div class="col-6">
                                        <h4 style="color: azure;" >MIN</h4>
                                        <h1 style="color: azure;font-size:35px;"id=mint>00</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 box  d-flex align-items-center justify-content-center">
                                <div class="row align-items-center justify-content-center" class="big">
                                    <h5 style="color: rgba(240, 255, 255, 0.694);">WIND</h5>
                                    <div class="col-6 align-items-center justify-content-center" style=" width: 50%;">
                                        <h4 style="color: azure;">SPEED</h4>
                                        <h1 style="color: azure;font-size:35px;" id="wspeed">00</h1>
                                    </div>
                                    <div class="col-6">
                                        <h4 style="color: azure;">DEGREE</h4>
                                        <h1 style="color: azure;font-size:35px;" id="wdd">00</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-6" style="display: flex;justify-content:center;padding-bottom:20px ">
                            <div class="col-6 col-sm-12 box d-flex align-items-center justify-content-center">
                                <div class="row align-items-center" class="big">
                                    <h5 style="color: rgba(240, 255, 255, 0.694);">DETAILS</h5>
                                    <div class="col-6 align-items-center justify-content-center" style="width: 50%;align-items: center;justify-content: space-between;">
                                        <h4 style="color: azure;">VISIBILITY</h4>
                                        <h1 style="color: azure;font-size:35px;padding-left:5px ;" id="see">00</h1>
                                    </div>
                                    <div class="col-6">
                                        <h4 style="color: azure;">TIMEZONE</h4>
                                        <h1 style="color: azure;font-size:35px;" id="sama">00</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 box d-flex align-items-center justify-content-center">
                                <div class="row d-flex align-items-center justify-content-center" class="big">
                                    <h4 style="color: rgba(240, 255, 255, 0.694);">COORDINATES</h4>
                                    <div class="col-6 align-items-center justify-content-center" style="width: 50%;">
                                        <h4 style="color: azure;">LAT</h4>
                                        <h1 style="color: azure;font-size:35px;" id="lt">00</h1>
                                    </div>
                                    <div class="col-6">
                                        <h4 style="color: azure;">LONG</h4>
                                        <h1  style="color: azure;font-size:35px;" id="lg">00</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    
                    

               </div>
                
               

            </div>
        </div>
        <div class="col-1"></div>
    </div>

</div>
    
</body>
<script src="./weather.js">



</script>
</html>
